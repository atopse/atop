<!doctype html>
<html>

<head>
  {{define "title"}}登录{{end}} {{template "base/header.html" .}}
  <link rel="stylesheet" href="/static/plugins/validator/css/formValidation.min.css">
</head>

<body class="hold-transition skin-blue login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/index.html"><b>{{.site.name}}</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">登录后方可使用系统</p>
      <form id="loginForm" method="post">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user"></i> </div>
            <input type="text" class="form-control" name="username" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa  fa-lock"></i> </div>
            <input type="password" class="form-control" name="password" />
          </div>
        </div>
        <div class="row">
          <!--<div class="col-xs-8">
             <div class="checkbox ">
              <label>
              <input type="checkbox" name="remember"> 记住我
            </label>
            </div>
          </div> -->
          <div class="col-xs-4 pull-right">
            <button type="submit" id="btnSubmit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div> 
        </div>
        
          <div class="form-group" id="loginError"> 
          </div>
      </form> 
      <!--<a href="#">忘记密码</a><br> -->
    </div> 
  </div> 
  <!-- jQuery 2.1.4 -->
  <script src="/static/plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/plugins/validator/js/formValidation.min.js"></script>
  <script src="/static/plugins/validator/js/bootstrap.min.js"></script>
  <script src="/static/plugins/validator/js/zh_CN.js"></script>
 {{if eq "dev" .site.runMode  }}
<script src="/static/app.js?v={{.site.version}}"></script>
{{else}}
<script src="/static/app.min.js?v={{.site.version}}"></script>
{{end}}
</body>

</html>
